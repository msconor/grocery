<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="style.css">
<style>
body
{
        background-image:url("grocerybg.jpg");
        background-size: cover;
            
}
    
</style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="inner-box" id="card">
            <div class="card-front">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="name" class="input-box"id="loginPhone" placeholder="Phone Number" required >
                    <input type="password" class="input-box" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="submit-btn" >Login</button>
                </form>
                <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
            </div>
            <div class="card-back">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" class="input-box" id="registerName" placeholder="Name" required>
                    <input type="text" class="input-box" id="registerphone" placeholder="Phone Number" required>
                    <input type="password" class="input-box" id="registerPassword" placeholder="Password" required>
                    <button type="submit" class="submit-btn" >Register</button>
                </form>
                <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                
            </div>
        </div>
    </div>
</div>
<script>
    var card=document.getElementById("card");
    function openRegister()
    {
        card.style.transform="rotateY(-180deg)";
    }
    function openLogin()
    {
        card.style.transform="rotateY(0deg)";
    }
</script>

    

    <script type="module"  src="app.js"></script>

</body>
</html>
